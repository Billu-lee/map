<!DOCTYPE html>
<html>
<head>
    <title>Optimized Map Loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
</head>
<body>
    <h1>Mark Your Field Corners</h1>
    <div id="map" style="height: 500px;"></div>
    <button id="add-point">Add Current Point</button>
    <button id="draw-polygon">Draw Polygon</button>
    <button id="reset">Reset</button>

    <script>
        // Default fallback map state
        const defaultMapState = {
            lat: 0, // Default latitude
            lng: 0, // Default longitude
            zoom: 2 // Default zoom level (global view)
        };

        // Initialize the map with a temporary default view
        const map = L.map('map').setView([defaultMapState.lat, defaultMapState.lng], defaultMapState.zoom);

        // Add Esri Satellite tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Earthstar Geographics'
        }).addTo(map);

        // Attempt to locate the user's position
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;
                map.setView([latitude, longitude], 20); // Set map to user's location at close zoom level
            },
            (error) => {
                console.error('Geolocation failed:', error);
                // Use fallback view; location failed or timed out
                map.setView([defaultMapState.lat, defaultMapState.lng], defaultMapState.zoom);
                alert('Unable to retrieve your location. Showing default view.');
            },
            {
                enableHighAccuracy: true, // Request high accuracy location
                timeout: 3000, // Reduce timeout for quicker fallback
                maximumAge: 0 // Avoid using stale location data
            }
        );

        // Add Locate Control for user convenience
        L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: false,
            setView: true,
            flyTo: false, // Disable animation for faster interaction
            keepCurrentZoomLevel: true, // Avoid unnecessary zoom changes
            markerStyle: {
                color: 'blue',
                fillColor: '#007bff',
                fillOpacity: 0.6,
                weight: 2
            },
            circleStyle: {
                color: 'blue',
                fillColor: '#007bff',
                fillOpacity: 0.2
            },
            locateOptions: {
                enableHighAccuracy: true,
                timeout: 3000,
                maximumAge: 0
            }
        }).addTo(map);

        // Array to store corner points
        let cornerPoints = [];
        let currentLatLng = null;

        // Watch position in real-time
        navigator.geolocation.watchPosition(
            (position) => {
                const { latitude, longitude } = position.coords;
                currentLatLng = [latitude, longitude];
            },
            (error) => {
                console.error('Real-time location tracking failed:', error);
            },
            { enableHighAccuracy: true, timeout: 5000 }
        );

        // Add point button functionality
        document.getElementById('add-point').addEventListener('click', () => {
            if (!currentLatLng) {
                alert('Unable to get your current location.');
                return;
            }

            cornerPoints.push(currentLatLng);

            // Add marker to the map
            L.marker(currentLatLng).addTo(map).bindPopup(`Corner Point ${cornerPoints.length}`).openPopup();
        });

        // Draw polygon button functionality
        document.getElementById('draw-polygon').addEventListener('click', () => {
            if (cornerPoints.length < 3) {
                alert('You need at least 3 points to create a polygon.');
                return;
            }

            // Draw the polygon
            L.polygon(cornerPoints, { color: 'blue' }).addTo(map);
        });

        // Reset button functionality
        document.getElementById('reset').addEventListener('click', () => {
            cornerPoints = [];
            map.eachLayer((layer) => {
                if (!layer._url) {
                    map.removeLayer(layer);
                }
            });

            // Add Esri Satellite tile layer again
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Earthstar Geographics'
            }).addTo(map);
        });
    </script>
</body>
</html>
