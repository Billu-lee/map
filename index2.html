<!DOCTYPE html>
<html>
<head>
    <title>Fast Loading Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
</head>
<body>
    <h1>Mark Your Field Corners</h1>
    <div id="map" style="height: 500px;"></div>
    <button id="add-point">Add Current Point</button>
    <button id="draw-polygon">Draw Polygon</button>
    <button id="reset">Reset</button>

    <script>
        // Default fallback map state
        const defaultMapState = {
            lat: -1.2921, // Nairobi, Kenya (example fallback)
            lng: 36.8219,
            zoom: 12
        };

        // Initialize map with fallback view
        const map = L.map('map').setView([defaultMapState.lat, defaultMapState.lng], defaultMapState.zoom);

        // Add a lightweight tile layer for instant loading
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to switch to Esri Satellite tiles after location is set
        const loadEsriTiles = () => {
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Earthstar Geographics'
            }).addTo(map);
        };

        // Try to locate the user quickly with watchPosition
        let currentLatLng = null;

        navigator.geolocation.watchPosition(
            (position) => {
                const { latitude, longitude } = position.coords;
                currentLatLng = [latitude, longitude];

                // Center the map only once for performance
                if (!map._userLocated) {
                    map.setView(currentLatLng, 20); // Close zoom level for user's location
                    map._userLocated = true; // Prevent further recentering
                    loadEsriTiles(); // Switch to satellite view
                }
            },
            (error) => {
                console.error('Geolocation error:', error);
                alert('Unable to retrieve your location. Using default view.');
                loadEsriTiles(); // Ensure tiles load even if location fails
            },
            {
                enableHighAccuracy: false, // Set to false for faster acquisition
                timeout: 3000, // Quick timeout for responsiveness
                maximumAge: 1000 // Use recent positions if available
            }
        );

        // Add Locate Control for manual location recentering
        L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: false,
            setView: true,
            flyTo: false,
            keepCurrentZoomLevel: true,
            markerStyle: {
                color: 'blue',
                fillColor: '#007bff',
                fillOpacity: 0.6,
                weight: 2
            },
            circleStyle: {
                color: 'blue',
                fillColor: '#007bff',
                fillOpacity: 0.2
            },
            locateOptions: {
                enableHighAccuracy: false,
                timeout: 3000,
                maximumAge: 1000
            }
        }).addTo(map);

        // Array to store corner points
        let cornerPoints = [];

        // Add point button functionality
        document.getElementById('add-point').addEventListener('click', () => {
            if (!currentLatLng) {
                alert('Unable to get your current location.');
                return;
            }

            cornerPoints.push(currentLatLng);

            // Add marker to the map
            L.marker(currentLatLng).addTo(map).bindPopup(`Corner Point ${cornerPoints.length}`).openPopup();
        });

        // Draw polygon button functionality
        document.getElementById('draw-polygon').addEventListener('click', () => {
            if (cornerPoints.length < 3) {
                alert('You need at least 3 points to create a polygon.');
                return;
            }

            // Draw the polygon
            L.polygon(cornerPoints, { color: 'blue' }).addTo(map);
        });

        // Reset button functionality
        document.getElementById('reset').addEventListener('click', () => {
            cornerPoints = [];
            map.eachLayer((layer) => {
                if (!layer._url) {
                    map.removeLayer(layer);
                }
            });

            // Reload Esri Satellite tiles
            loadEsriTiles();
        });
    </script>
</body>
</html>
