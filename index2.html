<!DOCTYPE html>
<html>
<head>
    <title>Field Boundary with Live Location</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
</head>
<body>
    <h1>Mark Your Field Corners</h1>
    <div id="map" style="height: 500px;"></div>
    <button id="add-point">Add Current Point</button>
    <button id="draw-polygon">Draw Polygon</button>
    <button id="reset">Reset</button>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 20); // Set initial view with close zoom

        // Add Esri Satellite tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Earthstar Geographics'
        }).addTo(map);

        // Add Locate Control to the map
        L.control.locate({
            position: 'topright',  // Position of the button
            drawCircle: true,     // Draw an accuracy circle
            follow: true,         // Follow the user's location
            setView: true,        // Center the map on the user's location
            flyTo: true,          // Smoothly zoom to the user's location
            keepCurrentZoomLevel: false, // Allow automatic zooming
            markerStyle: {
                color: 'blue',    // Blue color for the location marker
                fillColor: '#007bff', // Blue fill color
                fillOpacity: 0.6,
                weight: 2
            },
            circleStyle: {
                color: 'blue',    // Blue color for the accuracy circle
                fillColor: '#007bff',
                fillOpacity: 0.2
            },
            locateOptions: {      // Geolocation options
                enableHighAccuracy: true
            }
        }).addTo(map);

        // Array to store corner points
        let cornerPoints = [];

        // Add point button functionality
        document.getElementById('add-point').addEventListener('click', () => {
            map.locate({ setView: false });
            map.once('locationfound', (e) => {
                const latLng = [e.latlng.lat, e.latlng.lng];
                cornerPoints.push(latLng);

                // Add marker to the map
                L.marker(latLng).addTo(map).bindPopup(`Corner Point ${cornerPoints.length}`).openPopup();
            });
        });

        // Draw polygon button functionality
        document.getElementById('draw-polygon').addEventListener('click', () => {
            if (cornerPoints.length < 3) {
                alert('You need at least 3 points to create a polygon.');
                return;
            }

            // Draw the polygon
            L.polygon(cornerPoints, { color: 'blue' }).addTo(map);
        });

        // Reset button functionality
        document.getElementById('reset').addEventListener('click', () => {
            cornerPoints = [];
            map.eachLayer((layer) => {
                if (!layer._url) {
                    map.removeLayer(layer);
                }
            });

            // Add Esri Satellite tile layer again
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Earthstar Geographics'
            }).addTo(map);
        });
    </script>
</body>
</html>
